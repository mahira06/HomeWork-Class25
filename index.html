<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HomeWork</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Cart Starts Here -->

    <div class="input-group mb-3 btn1">
        <button class="btn btn-outline-secondary decrement" type="button">-</button>
        <input type="number" class="form-control cart" placeholder="" 
        aria-label="Example text with button addon" aria-describedby="button-addon1"
        value="1">
        <button class="btn btn-outline-secondary increment" type="button">+</button>
    </div> <br>

    <div class="input-group mb-3 btn2">
        <button class="btn btn-outline-secondary decrement" type="button">-</button>
        <input type="number" class="form-control cart" placeholder="" 
        aria-label="Example text with button addon" aria-describedby="button-addon1"
        value="1">
        <button class="btn btn-outline-secondary increment" type="button">+</button>
    </div> <br>

    <!-- Cart Ends Here -->

    <!-- Password Starts Here -->

    <div class="input-group mb-3 password-box">
        <input type="password" class=" form-control password" 
        placeholder="Enter your password here" 
        aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn" type="button"><i class="fa-solid fa-eye"></i></button>
    </div>
    <br>
    <!-- Password Ends Here -->

    <!-- Range Starts Here -->

    <label for="customRange1" class="form-label">Price range</label> <br><br>
    <input type="range" id="customRange1" value="0" min="0" max="10000" step="1000">
    <h3 style="margin-top: 5px;"></h3> <br>

    <!-- Range Ends Here  -->

    <!-- CSS color start -->

    <h1>Click Here</h1>

    <!-- CSS color end -->

    <!-- Date starts here -->
    <h2></h2>
    <h2 id="wait5s">I used setTimeout Method, wait 5 second for result.</h2>
    <!-- Date ends here -->

    <script src="./js/app.js"></script>
    <script src="./js/all.min.js"></script>
</body>
</html>
